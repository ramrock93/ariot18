<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Presentation Speech-To-Voice mockup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="static/styles.css">

    </head>
    <body>
        <div class="container">

            <h1>Presentation Speech-To-Voice prototype</h1>
            <!-- <p class="page-description">A tiny app that allows you to take notes by recording your voice</p> -->

            <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>

            <div class="app">
                <h3>Testing field</h3>
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Create a new message by typing or using voice recognition." rows="6"></textarea>
                </div>
                <button id="start-record-btn" title="Start Recording">Start Recognition</button>
                <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
                <button id="save-note-btn" title="Push message to Python API">Push Note</button>
                <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>


            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="static/script.js"></script>
    </body>
</html>
