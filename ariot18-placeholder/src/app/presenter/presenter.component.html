<div class="container" style="display: flex; justify-content: center; align-items: center;">
  <div class="row">
    <div class="col-md-12 col-sm-10 offset-sm-1">
      <div class="text-center" style="margin-top: 5em">
        <h2> Presentation will play at <br>
          <a href="inmeta.consulting/show/{{_sessionId}}"> inmeta.consulting/show/{{_sessionId}} </a></h2>

        <form class="form-check-inline">

          <div class="form-group"  >
            <input type="text"  (keyup)="onChange($event)" class="form-control" placeholder="keywords" >
          </div>

          <div class="form-group">
            <button (click)="play($event)"  class="btn btn-primary">Start</button>
          </div>

        </form>

        <br>
        <div class="col-form-label-lg">
        </div>
        <br>
        <fa name="spin" animation="spin" size="5x"></fa>
      </div>
    </div>
  </div>
</div>
